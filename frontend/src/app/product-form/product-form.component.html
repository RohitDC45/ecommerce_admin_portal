<h2 class="mb-4">Add New Product</h2>

<form (ngSubmit)="submit()">
  <div class="mb-3">
    <label class="form-label">SKU:</label>
    <input type="text" class="form-control" [(ngModel)]="sku" name="sku" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Name:</label>
    <input type="text" class="form-control" [(ngModel)]="name" name="name" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Price:</label>
    <input type="number" class="form-control" [(ngModel)]="price" name="price" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Images:</label>
    <input type="file" class="form-control" (change)="onFileChange($event)" multiple required>
  </div>

  <button type="submit" class="btn btn-primary">Add Product</button>
</form>
